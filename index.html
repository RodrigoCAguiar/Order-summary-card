<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="hero"></div>
            <div class="summary">Order Summary</div>
            <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="plan">
                <span class="a"><img src="/order-summary-component-main/images/icon-music.svg" alt="music"></span>
                <div class="b">Annual Plan <br> <a>$59.99/year</a></div><span class="c">Change</span>
            </div>
            <div class="payment">
                <div class="payment-text">Proceed to Payment</div>
            </div>
            <div class="cancel">
                <div class="order">Cancel Order</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/RodrigoCAguiar" target="_blank">Rodrigo Aguiar</a>.
        </div>
    </div>
</body>

</html>
